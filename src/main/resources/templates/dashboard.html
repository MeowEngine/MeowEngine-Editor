<!doctype html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="../static/styles/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>MeowEngine-Dashboard</title>
</head>
<body class="container-fluid">
<nav class="navbar navbar-expand-lg">
    <div class="nav nav-tabs container-fluid justify-content-start" style="margin: 10px" id="nav-tab" role="tablist">
        <!--/*@thymesVar id="appName" type="java.lang.String"*/-->
        <span class="navbar-brand" th:text="${appName}"></span>
        <button class="nav-link active" id="nav-projects-tab" data-bs-toggle="tab" th:text="#{lang.projectsTab}"
                data-bs-target="#nav-projects" type="button" role="tab" aria-controls="nav-projects" aria-selected="true"></button>
        <button class="nav-link" id="nav-templates-tab" data-bs-toggle="tab" th:text="#{lang.templatesTab}"
                data-bs-target="#nav-templates" type="button" role="tab" aria-controls="nav-templates" aria-selected="false"></button>
        <!--/*@thymesVar id="appVersion" type="java.lang.String"*/-->
        <span class="navbar-text text-secondary ms-auto" th:text="${appVersion}"></span>
        <a class="nav-link" style="margin: 0 0 2px 0" th:href="@{/settings}">
            <img class="img-fluid" style="max-width: 25px" th:src="@{/images/settings48x48.svg}" alt="">
        </a>
    </div>
</nav>

<div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-projects" role="tabpanel" aria-labelledby="nav-projects-tab">
        <div class="d-flex">
            <div class="nav flex-column nav-pills me-3 rounded border p-1" id="proj-pills-tabs" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="proj-pills-recent-tab" data-bs-toggle="pill" data-bs-target="#proj-pills-recent"
                        type="button" role="tab" aria-controls="proj-pills-recent" aria-selected="false" th:text="#{lang.projectsTab.recent}"></button>
                <button class="nav-link" id="proj-pills-new-tab" data-bs-toggle="pill" data-bs-target="#proj-pills-new"
                        type="button" role="tab" aria-controls="proj-pills-new" aria-selected="false" th:text="#{lang.projectsTab.newProj}"></button>
                <button class="nav-link" id="proj-pills-import-tab" data-bs-toggle="pill" data-bs-target="#proj-pills-import"
                        type="button" role="tab" aria-controls="proj-pills-import" aria-selected="false" th:text="#{lang.projectsTab.import}"></button>
                <button class="nav-link" id="proj-pills-clone-tab" data-bs-toggle="pill" data-bs-target="#proj-pills-clone"
                        type="button" role="tab" aria-controls="proj-pills-clone" aria-selected="false" th:text="#{lang.projectsTab.clone}"></button>
            </div>
            <div class="tab-content flex-grow-1 me-2" id="proj-pills-tabContent">
                <div class="tab-pane fade show active rounded border" id="proj-pills-recent" role="tabpanel">
                    <div class="container-fluid">

                    </div>
                </div>

                <div class="tab-pane fade rounded border" id="proj-pills-new" role="tabpanel" aria-labelledby="proj-pills-new-tab">
                    <div class="container-fluid">
                        <p>new</p>
                    </div>
                </div>
                <div class="tab-pane fade rounded border" id="proj-pills-import" role="tabpanel" aria-labelledby="proj-pills-import-tab">
                    <div class="container-fluid">
                        <p>import</p>
                    </div>
                </div>
                <div class="tab-pane fade rounded border" id="proj-pills-clone" role="tabpanel" aria-labelledby="proj-pills-clone-tab">
                    <div class="container-fluid">
                        <p>clone</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="tab-pane fade" id="nav-templates" role="tabpanel" aria-labelledby="nav-templates-tab">

    </div>

</div>

<!-- Bootstrap script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
